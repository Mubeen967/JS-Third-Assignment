<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="btn-bg">
            <input id="result" class="output" type="text">

        </div>
        <div class="btn-bg ">
            <div>
                <button class="on-btn" onclick="onButton()">ON</button>

            </div>
            <div class="btn-bg">

                <button class="btn-top" onclick="squareRoot( )">√ </button>
                <button class="btn-top" onclick="power2()">x<sup>2</sup></button>
                <button class="btn-top" onclick="power3()">x<sup>3</sup></button>
                <button class="btn-top" onclick="log()">log</button>
                <button class="btn-top" onclick="pi()">π</button>


            </div>
            <div class="btn-bg">

                <button class="btn-center" onclick="getNumber('(') ">(</button>
                <button class="btn-center" onclick="getNumber(')') ">)</button>
                <button class="btn-center" onclick="sin()">sin</button>
                <button class="btn-center" onclick="cos()">cos</button>
                <button class="btn-top" onclick="tan()">tan</button>
            </div>
            <div class="btn-bg">
                <button class="btn" onclick="getNumber('7') ">7</button>
                <button class="btn" onclick="getNumber('8') ">8</button>
                <button class="btn" onclick="getNumber('9') ">9</button>
                <button class="btn-center" onclick="del() ">DEL</button>
                <button class="btn-top" onclick="clearResult()">C</button>
            </div>
            <div class="btn-bg">
                <button class="btn" onclick="getNumber('4') ">4</button>
                <button class="btn" onclick="getNumber('5') ">5</button>
                <button class="btn" onclick="getNumber('6') ">6</button>
                <button class="btn-center" onclick="getNumber('%') ">%</button>
                <button class="btn-top" onclick="getNumber('/') "> ÷</button>
            </div>
            <div class="btn-bg">
                <button class="btn" onclick="getNumber('1') ">1</button>
                <button class="btn" onclick="getNumber('2') ">2</button>
                <button class="btn" onclick="getNumber('3') ">3</button>
                <button class="btn-center" onclick="getNumber('*') ">×</button>
                <button class="btn-top" onclick="getNumber('-') ">-</button>
            </div>
            <div class="btn-bg">
                <button class="btn" onclick="getNumber('0') ">0</button>
                <button class="btn" onclick="getNumber('.') ">.</button>
                <button class="btn" onclick="euler() ">E</button>
                <button class="btn-center" onclick="getNumber('+') ">+</button>
                <button class="btn-top" onclick="getResult()">=</button>

            </div>
        </div>


    </div>

</body>
<script src="app.js"></script>

</html>
